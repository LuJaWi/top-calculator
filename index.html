<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "calculator-body">
        <div class = "top-array">
            <div class = "logo-solar">
                <div class = "logo">
                    Beep Beep
                </div>
                <div class = "solar">
                    <div class = "solar-panel">
                    </div>
                    <div class = "solar-panel">
                    </div>
                    <div class = "solar-panel">
                    </div>
                    <div class = "solar-panel">
                    </div>
                </div>
            </div>
            <div class = "screen">
                <div class = "display-window">
                    <div class = "display-text">
                        1234567890
                    </div>
                </div>
            </div>
        </div>
        <div class = "buttons">
            <div id = "clear" class = "number-button">
                CE
            </div>
            <div id = "positive-negative" class = "number-button">
                +/-
            </div>
            <div id = "percent" class = "number-button">
                %
            </div>
            <div id = "divide" class = "number-button">
                รท
            </div>
            <div id = "1" class = "number-button">
                1
            </div>
            <div id = "2" class = "number-button">
                2
            </div>
            <div id = "3" class = "number-button">
                3
            </div>
            <div id = "multiply" class = "number-button">
                ร
            </div>
            <div id = "4" class = "number-button">
                4
            </div>
            <div id = "5" class = "number-button">
                5
            </div>
            <div id = "6" class = "number-button">
                6
            </div>
            <div id = "minus" class = "number-button">
                -
            </div>
            <div id = "7" class = "number-button">
                7
            </div>
            <div id = "8" class = "number-button">
                8
            </div>
            <div id = "9" class = "number-button">
                9
            </div>
            <div id = "plus" class = "number-button">
                +
            </div>
            <div id = "0" class = "number-button">
                0
            </div>
            <div id = "decimal" class = "number-button">
                .
            </div>
            <div id = "equals" class = "number-button">
                =
            </div>            
        </div>
    </div>
</body>
</html>
